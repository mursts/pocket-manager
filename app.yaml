application: pocket-manager
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /slack/event
  script: slack_event.app
  login: admin

- url: /slack/history
  script: channel_history.app
  login: admin

- url: .*
  script: main.app
  login: admin

libraries:
- name: webapp2
  version: "2.5.2"
- name: pytz
  version: "latest"
